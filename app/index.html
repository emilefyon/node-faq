<!DOCTYPE html>
<html ng-app="faq">
<head>
	<title>FAQ</title>
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="components/angular-bootstrap/ui-bootstrap-csp.css">
</head>
<body ng-cloak>

	<div class="container" ng-controller="faq">

		<div class="header clearfix">

			<h1>Everything you ever wanted to know...</h1>
			<h2>... or simply the Frequently Asked Questions</h2>

			<h3>Browse by theme</h3>
			<nav class="clearfix">
				<ul class="nav nav-pills pull-right">
					<li ng-repeat="(theme, enabled) in themes" ng-click="selectTheme(theme)" ng-class="{ 'active': (theme === themeSelected) || !themeSelected }">
						<a href="">
							{{:: theme }}
						</a>
					</li>
				</ul>
			</nav>

			<h3>Search</h3>
			<p>You think you can find the perfect question to your problem? Try our search bar:</p>
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..." ng-model="input">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="clearSearch()">Clear</button>
						</span>
					</div>
				</div>
			</div>

			<h3>Results</h3>
		</div>

		<div class="row marketing">
			<div class="col-lg-12" ng-repeat="article in data | filter:matchesTheme | filter:input | orderBy:meta.title">
				<div class="panel panel-default" ng-init="collapsed=true">
					<div class="panel-heading" ng-click="collapsed = !collapsed">
						{{:: article.meta.title }}
					</div>
					<div class="panel-body" ng-bind-html="article.html" collapse="collapsed">
					</div>
			</div>
		</div>

	</div>



	<script src="components/angular/angular.min.js"></script>
	<script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="components/angular-translate/angular-translate.min.js"></script>

	<script src="main.js"></script>

</body>
</html>
